- name: Sigen Plant - Remote EMS code
  # 0: disabled
  # 1: enabled
  # When needed to control EMS remotely, this register needs to be enabled.
  # When enabled, the plantâ€™s EMS work mode (30003) will switch to remote EMS.
  unique_id: sigen_plant_remote_ems_code
  device_address: 247
  address: 40029
  input_type: holding
  data_type: uint16
  scan_interval: 10

- name: Sigen Plant - Independent phase power control code
  # Valid only when output type is L1/L2/L3/N. To enable independent phase control, this parameter must be enabled.
  # 0: disabled
  # 1: enabled
  unique_id: sigen_plant_independent_phase_power_control_code
  device_address: 247
  address: 40030
  input_type: holding
  data_type: uint16
  scan_interval: 60

- name: Sigen Plant - Remote EMS control mode code
  # 0: PCS remote control
  # 1: Standby
  # 2: Maximum self-consumption
  # 3: Command charging (consume power from the grid first)
  # 4: Command charging (consume power from the PV first)
  # 5: Command discharging (output power from PV first)
  # 6: Command discharging (output power from the battery first)
  unique_id: sigen_plant_remote_ems_control_mode_code
  device_address: 247
  address: 40031
  input_type: holding
  data_type: uint16
  scan_interval: 60

