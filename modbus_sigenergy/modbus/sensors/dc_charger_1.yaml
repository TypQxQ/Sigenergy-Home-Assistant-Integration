- name: Sigen DC Charger - Vehicle battery voltage
  unique_id: sigen_dc_charger_vehicle_battery_voltage
  device_address: !secret sigen_modbus_inverter_1
  address: 31500
  input_type: input
  data_type: uint16
  precision: 1
  unit_of_measurement: V
  device_class: voltage
  state_class: measurement
  scale: 0.1
  scan_interval: 60

