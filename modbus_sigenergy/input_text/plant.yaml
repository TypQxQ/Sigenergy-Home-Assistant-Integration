set_sigen_plant_ess_max_charging_limit:
  name: Set Sigen Plant ESS max charging limit
  pattern: "^([1-9]\\d*|0)(\\.\\d+)?$"
  icon: mdi:battery-positive

set_sigen_plant_ess_max_discharging_limit:
  name: Set Sigen Plant ESS max discharging limit
  pattern: "^([1-9]\\d*|0)(\\.\\d+)?$"
  icon: mdi:battery-negative

set_sigen_plant_pv_max_power_limit:
  name: Set Sigen Plant PV max power limit
  pattern: "^([1-9]\\d*|0)(\\.\\d+)?$"
  icon: mdi:solar-power
